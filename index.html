<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHU Enroute Splits</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="controls">
        <div class="float-child">
            Map Controls:<br />
            <button id="toggleStrata" class="button">Toggle Strata</button>
            <button id="resetBtn" class="red">Reset</button>
        </div>
        <div class="float-child">
            Split by:<br />
            <button id="splitBySpecialty" class="lightblue">Specialty</button>
            <button id="splitByDirection" class="lightblue">N/S/E/W</button>
        </div>
    </div>

    <div id="map" style="height: 720px; width: 1280px;"></div>

    <script src="map.js"></script>
</body>
</html>
